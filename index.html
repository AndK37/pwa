<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffa500">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#ffa500">
    <title>ИМТ</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <img src="calc.png" alt="" height="50vw">
        <label for="">ИМТ</label>
    </header>
    <main>
        <div class="top">
            <table>
                <tr>
                    <td><label for="">Вес (кг)</label></td>
                    <td><input id="weight" type="number" min="0"></td>
                </tr>
                <tr>
                    <td><label for="">Рост (см)</label></td>
                    <td><input id="height" type="number" min="0"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label id="output" class="o_label" for=""></label>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="bot">
            <div class="bot_btn">
                <input class="btn" id="btn" type="button" value="Посчитать ИМТ">
            </div>
        </div>
    </main>
</body>
</html>
